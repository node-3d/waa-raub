language: node_js
os: linux
dist: xenial
node_js:
  - "12.13.0"

install:
  - cd test
  - npm ci


jobs:
  include:
    - name: "Linux Test"
      os: linux
      if: NOT commit_message =~ /^:hammer:/
      dist: xenial
    - name: "OSX Test"
      os: osx
      if: NOT commit_message =~ /^:hammer:/
      script:
        - echo OK.
    - name: "Linux Build"
      os: linux
      dist: xenial
      if: commit_message =~ /^:hammer:/
      env:
        - ISBUILD=true
        - SYSNAME=Linux
      install:
        - cd src
      script:
        - npm ci
    - name: "OSX Build"
      os: osx
      if: commit_message =~ /^:hammer:/
      env:
        - ISBUILD=true
        - SYSNAME=OSX
      install:
        - cd src
      script:
        - npm ci


deploy:
  on:
    all_branches: true
    condition: $ISBUILD = true
  provider: releases
  name: "Binary for $SYSNAME"
  release_notes: $TRAVIS_COMMIT_MESSAGE
  token: $GITHUB_TOKEN
  cleanup: true
  overwrite: true
  draft: true
  prerelease: false
  tag_name: "$SYSNAME"
    - "build/Release/webaudio.node"
